---

apiVersion: v1beta3
kind: ReplicationController
metadata:
  name: gitlab-mysql
spec:
  replicas: 1
  selector:
    name: gitlab-mysql
  template:
    metadata:
      labels:
        name: gitlab-mysql
    spec:
      containers:
      - name: gitlab-mysql
        image: tutum/mysql
        volumeMounts:
          - name: mysql
            mountPath: /var/lib/mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_PASS
          value: dfdsmfk983w
        livenessProbe:
          exec:
            command:
              - cat
              - /tmp/health
          initialDelaySeconds: 60
          timeoutSeconds: 5
      volumes:
        - name: mysql
          rbd: 
            monitors: 
              - 10.250.1.53:6789
              - 10.250.1.54:6789
            pool: rbd
            image: gitlab-mysql
            user: admin
            keyring: /etc/ceph/ceph.client.admin.keyring
            fsType: xfs
            readOnly: false

